baseURL: "https://lishikai.xyz/"

title: "李式楷的日记本"
theme: "PaperMod"

enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "李式楷的日记本"
  description: "记录生活、思考与成长"
  author: "李式楷"
  # 绿黑“终端风”建议固定 dark，避免 auto 跟随系统切到亮色导致对比度不一致
  defaultTheme: dark # auto / light / dark
  assets:
    favicon: "/favicon.ico"
  homeInfoParams:
    Title: "欢迎来到我的世界"
    Content: "这里是我用文字搭建的小屋，存放日常、灵感与碎碎念。"
  socialIcons:
    - name: github
      url: "https://github.com/lishikai"
    - name: email
      url: "mailto:your@email.com"

menu:
  main:
    - identifier: archive
      name: 归档
      url: /archives/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
